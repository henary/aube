## sysconfig
staticPath=/
absPath=/aubesns/
basePath=/aubesns/
## mongo config
mongo.database=aube
mongo.user=aubeUser
mongo.pass=aubePass
mongo.server1=192.168.100.100:27017
mongo.server2=192.168.100.101:27017
mongo.server3=192.168.100.101:27017
mongo.port=27017
## \u6BCF\u4E2A\u4E3B\u673A\u7684\u6700\u5927\u5E76\u884C\u94FE\u63A5\u6570
